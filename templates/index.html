<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Theses are the users</h1>
    <ul>
        {% for user in users %}
        <li>ID: {{user.id}} First Name: {{user.first_name}} Last Name: {{user.last_name}} Email: {{user.email}}</li>
        {% endfor %}
    </ul>
    <a href="/add_user">Add User(s)</a>
</body>
</html>
